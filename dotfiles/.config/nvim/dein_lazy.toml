[[plugins]]
repo = 'othree/yajs.vim'
on_ft = ['javascript', 'html']

[[plugins]]
repo = 'mxw/vim-jsx'
hook_source = '''
  let g:jsx_ext_required = 0
'''
on_ft = ['javascript']

[[plugins]]
repo = 'cespare/vim-toml'
on_ft = ['toml']

[[plugins]]
repo = 'elzr/vim-json'
on_ft = ['json']

[[plugins]]
repo = 'fatih/vim-go'
on_ft = ['go']

[[plugins]]
repo = 'lighttiger2505/gtags.vim'
hook_add = '''
  nnoremap <silent> <C-]> :GtagsCursor<CR>
  nnoremap <silent> <C-j> :cn<CR>
  nnoremap <silent> <C-k> :cp<CR>
'''
