[[plugins]]
repo = 'Shougo/deoplete.nvim'
hook_source = '''
  let g:deoplete#enable_at_startup = 1
'''
on_i = 1

[[plugins]]
repo = 'elixir-lang/vim-elixir'
on_ft = ['elixir']

# [[plugins]]
# repo = 'slashmili/alchemist.vim'
